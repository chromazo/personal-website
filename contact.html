<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/73f9820880.js" crossorigin="anonymous"></script>
  <title>contact-mail</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- aos css -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <link rel="stylesheet" href="contact.css">

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  

</head>

<body>

  <div class="container-fluid">

    <div class="row rd">
      <div class="col-lg-3 m-img">
        <img src="images/dark.jpg" alt="style image" class="dep">
      </div>
      <div class="col-lg-9 col-md-12 form-sec">
        <div class="head">
          <h1 class="con-me">Contact Me</h1>
        </div>
        <div class="boxx"  data-aos="zoom-in">
          <div class="row rd">
            <div class="box1 col-lg-6 col-md-12">
              <label for="firstName" class="f-label lab">First name</label><br>
              <input type="text" name="firstName" id="Fname" class="in" placeholder="Enter your First name" />
            </div>
            <div class="box1 col-lg-4 col-md-12">
              <label for="lastName" class="l-label lab">Last name</label><br>
              <input type="text" name="lastName" id="Lname" class="in" placeholder="Enter your Last name" />
            </div><br>
          </div>
          <div class="row rd">
            <div class="box1 col-lg-6 col-md-12">
              <label for="email" class="e-label lab">Email</label><br>
              <input type="email" name="email" id="email" class="in" placeholder="Enter your email" />
            </div>
            <div class="box1 col-lg-4 col-md-12">
              <label for="number" class="n-label lab">Number</label><br>
              <input type="tel" name="number" id="c-num" class="in" placeholder="Enter your number"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
            </div>
          </div>

          <div class="box1">
            <label for="message" class="m-label lab">Message</label><br>
            <textarea name="message" id="message" class="in" cols="30" rows="15"></textarea>
          </div><br>
          <div class="box1 btn-c">
            <button type="button" class="btn btn-outline-dark btn-lg" href="mailto:name@email.com">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- aos script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
</body>

</html>
